<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./resources/css/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Encriptador</title>
</head>

<body>
    <h1 class="title">Encriptador de texto</h1>
    <div class="form-box">
        <div class="inputMode-box">
            <div id="inputMode"></div>
            
            <button type="button" class="toggle-btn toggle-left" onclick="leftClick()">
                <span class="material-symbols-rounded toggle-left">lock</span>
                <span class="btn-text">Encriptar</span>
            </button>
            <button type="button" class="toggle-btn toggle-right" onclick="rightClick()">
                <span class="material-symbols-rounded toggle-right">lock_open</span>
                <span class="btn-text">Desencriptar</span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="inputText">
            <textarea id="inText" type="text" placeholder="Ingrese el texto aquÃ­"></textarea>
        </div>
        <div class="outputText">
            <p id="outText"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="./resources/js/app.js"></script>
</body>
</html>
